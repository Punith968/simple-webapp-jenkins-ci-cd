# docker-compose.yml â€” Jenkins + Docker-in-Docker for local testing, plus webapp service
version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    restart: unless-stopped
    ports:
      - "8080:8080"     # Jenkins UI
      - "50000:50000"   # Jenkins agent port
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

  docker-dind:
    image: docker:dind
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=

  webapp:
    build: .
    image: simple-webapp:local
    ports:
      - "8081:80"
    restart: unless-stopped

volumes:
  jenkins_home:
